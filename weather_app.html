<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気予報アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ダークテーマとグラデーションアニメーション */
        body {
            background: linear-gradient(-45deg, #1A202C, #3A0066, #5B21B6, #1F2937);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #e2e8f0;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            -webkit-tap-highlight-color: transparent; /* タップ時のハイライトを無効化 */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* メインコンテナのフレックスボックスとトランジション */
        .main-container {
            display: flex;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        /* 各ページ共通スタイル */
        .page {
            min-width: 100%;
            height: calc(100vh - 60px); /* ナビゲーションバーの高さを引く */
            overflow-y: auto;
            padding: 1.5rem;
            box-sizing: border-box;
        }

        /* ナビゲーションバー */
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: rgba(26, 32, 44, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid #4a5568;
        }
        
        nav button.active {
            color: #63b3ed; /* アクティブなアイコンの色 */
        }

        /* 横スクロール可能なテーブルコンテナ */
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch; /* iOSでのスムーズなスクロール */
        }

        /* カスタムスクロールバー */
        .table-container::-webkit-scrollbar {
            height: 8px;
        }
        .table-container::-webkit-scrollbar-track {
            background: #2d3748;
            border-radius: 10px;
        }
        .table-container::-webkit-scrollbar-thumb {
            background-color: #4a5568;
            border-radius: 10px;
        }
        
        /* iframeのコンテナ */
        .iframe-container {
            width: 100%;
            height: calc(100vh - 150px); /* ヘッダーとボタンの高さを考慮 */
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0.5rem;
        }
        
    </style>
</head>
<body class="overflow-hidden">

    <!-- メインコンテンツエリア -->
    <div id="main-container" class="main-container">
        <!-- ホーム画面 -->
        <div id="home" class="page">
            <h1 class="text-3xl font-bold mb-4 text-white">天気情報</h1>
            
            <!-- 天気情報取得ボタン -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <button id="get-current-location-weather" class="w-full bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-700 hover:to-blue-900 text-white font-bold py-2 px-4 rounded-lg transition-colors shadow-lg">現在地の天気</button>
                <button id="get-default-location-weather" class="w-full bg-gradient-to-r from-purple-500 to-purple-700 hover:from-purple-700 hover:to-purple-900 text-white font-bold py-2 px-4 rounded-lg transition-colors shadow-lg">設定地点の天気</button>
            </div>

            <!-- 現在の天気 -->
            <div id="current-weather" class="bg-gray-800 p-6 rounded-lg mb-6 hidden">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h2 id="location-name" class="text-2xl font-semibold">---</h2>
                        <p id="lat-lon" class="text-sm text-gray-400 mb-2">緯度: --, 経度: --</p>
                        <p id="weather-description" class="text-gray-400">---</p>
                    </div>
                    <img id="weather-icon" src="https://placehold.co/50x50/2d3748/e2e8f0?text=?" alt="Weather Icon" class="w-16 h-16">
                </div>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                    <div>
                        <p class="text-gray-400 text-sm">気温</p>
                        <p id="temp" class="text-xl font-bold">-- °C</p>
                    </div>
                    <div>
                        <p class="text-gray-400 text-sm">湿度</p>
                        <p id="humidity" class="text-xl font-bold">-- %</p>
                    </div>
                    <div>
                        <p class="text-gray-400 text-sm">風速</p>
                        <p id="wind-speed" class="text-xl font-bold">-- m/s</p>
                    </div>
                    <div>
                        <p class="text-gray-400 text-sm">気圧</p>
                        <p id="pressure" class="text-xl font-bold">-- hPa</p>
                    </div>
                </div>
            </div>
            <div id="loading-spinner" class="text-center p-8 hidden">
                <i class="fas fa-spinner fa-spin fa-3x"></i>
                <p class="mt-2">現在地を取得中...</p>
            </div>

            <!-- 5日間/3時間ごと予報 -->
            <h2 class="text-2xl font-bold mb-4 text-white">5日間予報</h2>
            <div id="forecast-container" class="table-container bg-gray-800 rounded-lg p-2">
                <table class="w-full text-sm text-left text-gray-400 whitespace-nowrap">
                    <tbody id="forecast-table-body">
                         <!-- データはJSで動的に生成されます -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Windy画面 -->
        <div id="windy" class="page">
            <h1 class="text-3xl font-bold mb-4 text-white">Windy</h1>
             <div class="grid grid-cols-2 gap-4 mb-4">
                <button id="set-windy-current" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">現在地</button>
                <button id="set-windy-default" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">設定地点</button>
            </div>
            <div class="iframe-container">
                <iframe id="windy-iframe" src="https://embed.windy.com/embed.html?type=map&location=coordinates&metricRain=default&metricTemp=default&metricWind=default&zoom=10&overlay=radar&product=radar&level=surface&lat=35.683&lon=139.759&detailLat=35.683&detailLon=139.759&detail=true&pressure=true&message=true" frameborder="0"></iframe>
            </div>
        </div>

        <!-- 設定画面 -->
        <div id="settings" class="page">
            <h1 class="text-3xl font-bold mb-4 text-white">設定</h1>

            <!-- APIキー設定 -->
            <div class="bg-gray-800 p-4 rounded-lg mb-6">
                <label for="api-key" class="block text-sm font-medium text-gray-300">OpenWeatherMap APIキー</label>
                <div class="mt-1 flex rounded-md shadow-sm">
                    <input type="password" id="api-key" class="flex-1 block w-full rounded-none rounded-l-md bg-gray-700 border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="ここにAPIキーを入力">
                    <button id="save-api-key" class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-600 bg-gray-600 text-sm font-medium text-gray-300 hover:bg-gray-500">保存</button>
                </div>
                 <p id="api-key-status" class="text-xs text-gray-400 mt-1"></p>
            </div>
            
            <!-- 地点設定エリア -->
            <div id="location-settings" class="bg-gray-800 p-4 rounded-lg mb-6">
                <h3 class="text-lg font-semibold mb-2">地点設定</h3>
                <div class="mb-2">
                    <label for="city-input" class="block text-sm font-medium text-gray-300">都市名（英語、漢字、郵便番号などで入力）</label>
                    <input type="text" id="city-input" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2" placeholder="例: Tokyo または 東京">
                </div>
                <button id="save-location-btn" class="w-full mt-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">この地点を保存</button>
            </div>
        </div>
    </div>

    <!-- 下部ナビゲーションバー -->
    <nav class="flex justify-around items-center">
        <button data-page="0" class="nav-btn flex flex-col items-center justify-center w-full h-full text-gray-400 active">
            <i class="fas fa-home fa-lg"></i>
            <span class="text-xs mt-1">ホーム</span>
        </button>
        <button data-page="1" class="nav-btn flex flex-col items-center justify-center w-full h-full text-gray-400">
            <i class="fas fa-wind fa-lg"></i>
            <span class="text-xs mt-1">Windy</span>
        </button>
        <button data-page="2" class="nav-btn flex flex-col items-center justify-center w-full h-full text-gray-400">
            <i class="fas fa-cog fa-lg"></i>
            <span class="text-xs mt-1">設定</span>
        </button>
    </nav>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM要素の取得
            const mainContainer = document.getElementById('main-container');
            const navBtns = document.querySelectorAll('.nav-btn');
            
            // ホーム画面の要素
            const getCurrentLocationWeatherBtn = document.getElementById('get-current-location-weather');
            const getDefaultLocationWeatherBtn = document.getElementById('get-default-location-weather');
            const loadingSpinner = document.getElementById('loading-spinner');
            const currentWeatherDiv = document.getElementById('current-weather');
            
            // Windy画面の要素
            const windyIframe = document.getElementById('windy-iframe');
            const setWindyCurrentBtn = document.getElementById('set-windy-current');
            const setWindyDefaultBtn = document.getElementById('set-windy-default');
            
            // 設定画面の要素
            const apiKeyInput = document.getElementById('api-key');
            const saveApiKeyBtn = document.getElementById('save-api-key');
            const apiKeyStatus = document.getElementById('api-key-status');
            const cityInput = document.getElementById('city-input');
            const saveLocationBtn = document.getElementById('save-location-btn');

            let currentPage = 0;
            let apiKey = localStorage.getItem('openWeatherApiKey') || '';
            let savedLocation = JSON.parse(localStorage.getItem('savedLocation')) || { lat: 35.6895, lon: 139.6917, userCity: '東京' }; // 東京をフォールバックに

            // --- ページ切り替えロジック ---
            function showPage(pageIndex) {
                mainContainer.style.transform = `translateX(-${pageIndex * 100}%)`;
                navBtns.forEach(btn => btn.classList.remove('active'));
                navBtns[pageIndex].classList.add('active');
                currentPage = pageIndex;
            }

            navBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const pageIndex = parseInt(btn.dataset.page);
                    showPage(pageIndex);
                });
            });

            // --- スワイプによるページ切り替え ---
            let touchStartX = 0;
            let touchEndX = 0;

            mainContainer.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });

            mainContainer.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });

            function handleSwipe() {
                const swipeThreshold = 50; // 50px以上のスワイプでページ切り替え
                if (touchStartX - touchEndX > swipeThreshold) {
                    // 左スワイプ
                    if (currentPage < navBtns.length - 1) {
                        showPage(currentPage + 1);
                    }
                } else if (touchEndX - touchStartX > swipeThreshold) {
                    // 右スワイプ
                    if (currentPage > 0) {
                        showPage(currentPage - 1);
                    }
                }
            }

            // --- APIキー関連 ---
            function updateApiKeyStatus() {
                if (apiKey) {
                    apiKeyInput.value = apiKey;
                    apiKeyStatus.textContent = 'APIキーは保存されています。';
                    apiKeyStatus.classList.remove('text-red-400');
                    apiKeyStatus.classList.add('text-green-400');
                } else {
                    apiKeyStatus.textContent = 'APIキーが設定されていません。';
                    apiKeyStatus.classList.remove('text-green-400');
                    apiKeyStatus.classList.add('text-red-400');
                }
            }

            saveApiKeyBtn.addEventListener('click', () => {
                apiKey = apiKeyInput.value;
                if (apiKey) {
                    localStorage.setItem('openWeatherApiKey', apiKey);
                    // Use a custom modal instead of alert
                    createModal('APIキーを保存しました。');
                } else {
                    localStorage.removeItem('openWeatherApiKey');
                    // Use a custom modal instead of alert
                    createModal('APIキーを削除しました。');
                }
                updateApiKeyStatus();
            });

            // --- 天気情報取得ロジック ---
            // displayCityNameに値があれば、その値を地点名として表示する
            async function fetchWeather(lat, lon, displayCityName = null) {
                if (!apiKey) {
                    createModal('OpenWeatherMapのAPIキーを設定してください。');
                    return;
                }
                loadingSpinner.style.display = 'block';
                currentWeatherDiv.style.display = 'none';
                
                try {
                    // 現在の天気
                    const currentResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=ja`);
                    if (!currentResponse.ok) throw new Error(`現在の天気情報の取得に失敗しました: ${currentResponse.statusText}`);
                    const currentData = await currentResponse.json();
                    updateCurrentWeatherUI(currentData, lat, lon, displayCityName);

                    // 5日間予報
                    const forecastResponse = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=ja`);
                    if (!forecastResponse.ok) throw new Error(`天気予報の取得に失敗しました: ${forecastResponse.statusText}`);
                    const forecastData = await forecastResponse.json();
                    updateForecastUI(forecastData);

                } catch (error) {
                    console.error('Error fetching weather data:', error);
                    createModal(error.message);
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            }
            
            // 現在地の天気取得
            getCurrentLocationWeatherBtn.addEventListener('click', () => {
                if (navigator.geolocation) {
                    loadingSpinner.style.display = 'block';
                    currentWeatherDiv.style.display = 'none';
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            const { latitude, longitude } = position.coords;
                            // displayCityNameはnullで呼び出す
                            fetchWeather(latitude, longitude);
                        },
                        error => {
                            loadingSpinner.style.display = 'none';
                            createModal('位置情報の取得に失敗しました。');
                            console.error('Geolocation error:', error);
                        }
                    );
                } else {
                    createModal('お使いのブラウザは位置情報取得に対応していません。');
                }
            });
            
            // 設定地点の天気取得
            getDefaultLocationWeatherBtn.addEventListener('click', () => {
                if (savedLocation && savedLocation.lat && savedLocation.lon) {
                    // 緯度経度と保存した都市名を渡す
                    fetchWeather(savedLocation.lat, savedLocation.lon, savedLocation.userCity);
                } else {
                     createModal('表示する地点が設定されていません。設定ページで都市名を保存してください。');
                }
            });

            // --- 地点設定の保存 ---
            saveLocationBtn.addEventListener('click', async () => {
                const city = cityInput.value.trim();
                if (!city) {
                    createModal('都市名を入力してください。');
                    return;
                }
                if (!apiKey) {
                    createModal('OpenWeatherMapのAPIキーを設定してください。');
                    return;
                }

                try {
                    const response = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${apiKey}`);
                    const data = await response.json();

                    if (data.length > 0) {
                        const { lat, lon } = data[0];
                        // ユーザーが入力した都市名をそのまま保存する
                        savedLocation = { lat, lon, userCity: city };
                        localStorage.setItem('savedLocation', JSON.stringify(savedLocation));
                        createModal(`地点「${city}」を保存しました。`);
                    } else {
                        createModal('指定された都市が見つかりませんでした。別の都市名をお試しください。');
                    }
                } catch (error) {
                    console.error('Geocoding error:', error);
                    createModal('地点の検索中にエラーが発生しました。');
                }
            });

            // --- UI更新 ---
            // displayCityNameに値があればそちらを優先して表示する
            function updateCurrentWeatherUI(data, lat, lon, displayCityName = null) {
                document.getElementById('location-name').textContent = displayCityName || data.name;
                document.getElementById('lat-lon').textContent = `緯度: ${lat.toFixed(4)}, 経度: ${lon.toFixed(4)}`;
                document.getElementById('weather-description').textContent = data.weather[0].description;
                document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                document.getElementById('temp').textContent = `${data.main.temp} °C`;
                document.getElementById('humidity').textContent = `${data.main.humidity} %`;
                document.getElementById('wind-speed').textContent = `${data.wind.speed} m/s`;
                document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
                currentWeatherDiv.style.display = 'block';
            }

            function updateForecastUI(data) {
                const forecastTableBody = document.getElementById('forecast-table-body');
                
                const rows = {
                    date: ['<td class="px-3 py-2 font-semibold">日時</td>'],
                    icon: ['<td class="px-3 py-2 font-semibold">天気</td>'],
                    temp: ['<td class="px-3 py-2 font-semibold">気温</td>'],
                    humidity: ['<td class="px-3 py-2 font-semibold">湿度</td>'],
                    windDir: ['<td class="px-3 py-2 font-semibold">風向</td>'],
                    windSpeed: ['<td class="px-3 py-2 font-semibold">風速</td>'],
                };

                data.list.forEach(item => {
                    const date = new Date(item.dt * 1000);
                    const month = date.getMonth() + 1;
                    const day = date.getDate();
                    const hours = date.getHours();
                    
                    rows.date.push(`<td class="px-3 py-2">${month}/${day} ${hours.toString().padStart(2,'0')}時</td>`);
                    rows.icon.push(`<td class="px-3 py-2 text-center"><img src="https://openweathermap.org/img/wn/${item.weather[0].icon}.png" alt="${item.weather[0].description}" class="inline-block w-8 h-8"></td>`);
                    rows.temp.push(`<td class="px-3 py-2">${item.main.temp}°C</td>`);
                    rows.humidity.push(`<td class="px-3 py-2">${item.main.humidity}%</td>`);
                    rows.windDir.push(`<td class="px-3 py-2 text-center"><i class="fas fa-arrow-up" style="transform: rotate(${item.wind.deg}deg);"></i></td>`);
                    rows.windSpeed.push(`<td class="px-3 py-2">${item.wind.speed}m/s</td>`);
                });

                forecastTableBody.innerHTML = `
                    <tr class="border-b border-gray-700">${rows.date.join('')}</tr>
                    <tr class="border-b border-gray-700 bg-gray-900/30">${rows.icon.join('')}</tr>
                    <tr class="border-b border-gray-700">${rows.temp.join('')}</tr>
                    <tr class="border-b border-gray-700 bg-gray-900/30">${rows.humidity.join('')}</tr>
                    <tr class="border-b border-gray-700">${rows.windDir.join('')}</tr>
                    <tr class="bg-gray-900/30">${rows.windSpeed.join('')}</tr>
                `;
            }

            function degToCompass(num) {
                const val = Math.floor((num / 22.5) + 0.5);
                const arr = ["北", "北北東", "北東", "東北東", "東", "東南東", "南東", "南南東", "南", "南南西", "南西", "西南西", "西", "西北西", "北西", "北北西"];
                return arr[(val % 16)];
            }
            
            // --- Windy画面ロジック ---
            function updateWindyLocation(lat, lon) {
                windyIframe.src = `https://embed.windy.com/embed.html?type=map&location=coordinates&metricRain=default&metricTemp=default&metricWind=default&zoom=10&overlay=radar&product=radar&level=surface&lat=${lat}&lon=${lon}&detailLat=${lat}&detailLon=${lon}&detail=true&pressure=true&message=true`;
            }
            
            setWindyCurrentBtn.addEventListener('click', () => {
                 if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            updateWindyLocation(position.coords.latitude, position.coords.longitude);
                        },
                        () => createModal('位置情報の取得に失敗しました。')
                    );
                } else {
                    createModal('お使いのブラウザは位置情報取得に対応していません。');
                }
            });

            setWindyDefaultBtn.addEventListener('click', () => {
                if (savedLocation && savedLocation.lat && savedLocation.lon) {
                    updateWindyLocation(savedLocation.lat, savedLocation.lon);
                } else {
                     createModal('表示する地点が設定されていません。設定ページで都市名を保存してください。');
                }
            });

            // --- カスタムモーダル ---
            function createModal(message) {
                const modalHtml = `
                    <div class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
                        <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full border border-gray-700">
                            <p class="text-white text-center mb-4">${message}</p>
                            <button onclick="this.closest('.fixed').remove()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">閉じる</button>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', modalHtml);
            }

            // --- 初期化処理 ---
            function initializeApp() {
                updateApiKeyStatus();
                // 保存された地点情報を入力欄に反映
                if (savedLocation && savedLocation.userCity) {
                    cityInput.value = savedLocation.userCity;
                }
                showPage(0);
            }
            
            initializeApp();
        });
    </script>
</body>
</html>
